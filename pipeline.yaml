apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
 name: image-build-pipeline
spec:
  workspaces:
   - name: source-cache
  params:
   - name: GIT_URL
     type: string
     default: https://github.com/spiro-redhat/fonts.git  
   - name: GIT_REVISION
     type: string
     default: main
   - name: IMAGE_NAME
     type: string
     default: 'eap74-ttf'
   - name: NAMESPACE
     type: string
     default: test
  tasks:
    - name: git-clone
      taskRef:
        kind: Task
        name: git-clone
      workspaces:
        - name: output
          workspace: source-cache
      params:
        - name: url
          value: $(params.GIT_URL) 
        - name: revision
          value: $(params.GIT_REVISION)  
        - name: sslVerify
          value: "false"
    - name: create-dockerfile
      taskRef:
        kind: Task
        name: create-dockerfile
      runAfter:
        - "git-clone"
      workspaces:
        - name: output
          workspace: source-cache
    - name: buildah-image
      taskRef:
        name: buildah
        kind: ClusterTask   
      runAfter:
        - create-dockerfile
      params:
        #- name: SKIP_PUSH # if you want to skip the push 
        #  value: 'true' 
        - name: IMAGE
          value: 'image-registry.openshift-image-registry.svc:5000/$(params.NAMESPACE)/$(params.IMAGE_NAME):0.1'
        - name: TLSVERIFY
          value: 'false'
      workspaces:
        - name: source
          workspace: source-cache       
    
