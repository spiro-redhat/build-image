apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: i-b-pr- 
  labels:
    app: poc
spec:
  
  pipelineRef:
    name: image-build-pipeline
  workspaces:
    - name: source-cache 
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 100Mi
   